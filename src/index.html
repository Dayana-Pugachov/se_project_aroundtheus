<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photo sharing website" />
    <meta name="keywords" content="Photos, Traveling, United States" />
    <meta name="author" content="Dayana Pugachov" />
    <link rel="shortcut icon" href="../src/images/favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="'Around the U.S.' logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Jacques' avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="editProfile-modal-form" novalidate>
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="name"
              placeholder="Name"
              id="name-input-js"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__input-error name-input-js-error"></span>
          </label>
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="description"
              placeholder="Description"
              id="description-input-js"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__input-error description-input-js-error"></span>
          </label>
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="addModal-close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="addCard-modal-form" novalidate>
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Title"
              id="cardTitle-input-js"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__input-error cardTitle-input-js-error"></span>
          </label>
          <label class="modal__field">
            <input
              class="modal__input"
              type="url"
              name="link"
              placeholder="Image link"
              id="cardImageLink-input-js"
              required
            />
            <span
              class="modal__input-error cardImageLink-input-js-error"
            ></span>
          </label>
          <button class="modal__save" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal modal_image-preview" id="previewModal">
      <div class="modal__wrapper">
        <button
          class="modal__close"
          type="button"
          id="previewModal-close"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card gallery__card">
        <img src="" alt="" class="card__image" />
        <img
          src="<%=require('./images/Trash.svg')%>"
          alt="delete"
          class="card__trash-button"
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
